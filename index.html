<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <script src="./main.js" type="module" defer></script>
    <title>Super Arrays</title>
</head>
<body>
    <h1>Super Arrays</h1>
    <h2>Instructions:</h2>
    <p>Use the regular Array API, but prefix everything with super. For example, to use map:</p>
    <pre>
    let animals = new SuperArray('Cat', 'Dog', 'Hamster');
    let shortAnimals = animals.superMap( animal => animal.length < 4)
    </pre>
</body>
</html>
